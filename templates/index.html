<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mortgage Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>House Prices, Interest Rates, and Family Income</h1>
        <p>Contributers: Angel L, Clover M, Jake M, Raeshawn M, and Matthew B</p>
        <p>Use the interactive drop down to explore (1975 - 2022). Please note the interest rate is federal and does not change by region.</p>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Region:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <!-- <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div> -->
      </div>
      <div class="col-md-10">
        <div id="bar" class="js-plotly-plot"></div>
          <div class="user-select-none svg-container" style="position: center"></div>
      </div>
      <div class="row"></div>
      <div class="col-md-5" style="padding-left: 225px">
        <div id="line_graph" class="js-plotly-plot"></div>
          <div class="plot-container plotly"></div>
            <div class="user-select-none svg-container" style="position: center"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>



  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/js/logic.js"></script>





</body>

</html>
